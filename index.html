<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<!-- link to css files goes here -->
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/aef7619923.js"></script>
	<title>FCC Portfolio Project</title>
</head>
<body>
	<!-- code goes here -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Random Quote Machine!</h1>
    </div>

    <div class="col-md-3"></div>
    <div class="col-md-6 text-center quote-field">
      <p id="quote"></p>
      <cite id="author"></cite>
    </div>

    <div class="col-md-3"></div>
    <div class="col-md-4"></div>

    <div class="col-md-4" id="button-section">
      <button type="button" class="btn btn-primary" id="tweet-quote">Tweet this quote!</button>
      <button class="btn btn-default" id="new-quote" type="submit" >New quote</button>
      <div class="col-md-4"></div>
      
    </div>
  </div>
</div>

	<!-- code ends here -->
	<!-- link to Javascript files begins here -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="apps/app.js"></script>
	<script src="https://use.fontawesome.com/aef7619923.js"></script>

</body>
</html>
